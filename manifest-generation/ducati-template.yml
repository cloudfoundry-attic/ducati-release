    release: ducati
  - name: route_registrar
    release: cf
  properties:
    <<: (( merge ))
    nats: (( .properties.diego.route_emitter.nats ))
    route_registrar:
      routes:
      - name: connet
        port: 4002
        registration_interval: 20s
        uris:
        - connet.bosh-lite.com
- name: route_emitter_z2
  <<: (( merge ))
- name: access_z2
  <<: (( merge ))

- name: brain_z3
  <<: (( merge ))
- name: cell_z3
  <<: (( merge ))
