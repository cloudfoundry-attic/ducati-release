---
releases:
  - <<: (( merge ))
  - name: ducati
    version: latest

properties:
  <<: (( merge ))
  acceptance-with-cf:
    <<: (( merge ))
    admin_password: (( merge || "admin" ))
    admin_user: (( merge || "admin" ))
    api: (( merge || "api.bosh-lite.com" ))
    apps_domain: (( merge || "bosh-lite.com" ))
    skip_ssl_validation: (( merge || true ))
  connet:
    daemon:
      database: (( ducati.daemon.database ))
  ducati:
    daemon:
      database:
        host: ducati-db.service.cf.internal
        port: 5432
        username: ducati_daemon
        password: some-password
        name: ducati
        ssl_mode: disable
    database:
      db_scheme: postgres
      port: 5432
      databases:
      - name: ducati
        tag: whatever
      roles:
      - name: ducati_daemon
        password: some-password
        tag: admin
  garden:
    <<: (( merge ))
    dns_servers:
    - 8.8.8.8
    - 192.168.255.254
    network_plugin: /var/vcap/packages/ducati/bin/guardian-cni-adapter
    network_plugin_extra_args:
    - --configFile=/var/vcap/jobs/ducati/config/adapter.json
    shared_mounts:
    - /var/vcap/data/ducati/container-netns

jobs:
- name: database_z1
  <<: (( merge ))
- name: database_z2
  <<: (( merge ))
- name: database_z3
  <<: (( merge ))

- name: ducati_db
  instances: 1
  networks:
  - name: diego1
  persistent_disk: 256
  resource_pool: database_z1
  templates:
  - name: postgres
    release: ducati
  - name: consul_agent
    release: cf
  properties:
    consul:
      agent:
        services:
          ducati-db:
            name: ducati-db
            check:
              interval: 5s
              script: /bin/true

- name: brain_z1
  <<: (( merge ))
- name: cell_z1
  <<: (( merge ))
  templates:
  - <<: (( merge ))
  - name: ducati
    release: ducati
- name: cc_bridge_z1
  <<: (( merge ))
  templates:
  - <<: (( merge ))
  - name: connet
    release: ducati
  - name: route_registrar
    release: cf
  properties:
    <<: (( merge ))
    nats: (( .properties.diego.route_emitter.nats ))
    route_registrar:
      routes:
      - name: connet
        port: 4002
        registration_interval: 20s
        uris:
        - connet.bosh-lite.com
- name: route_emitter_z1
  <<: (( merge ))
- name: access_z1
  <<: (( merge ))

- name: brain_z2
  <<: (( merge ))
- name: cell_z2
  <<: (( merge ))
  templates:
  - <<: (( merge ))
  - name: ducati
    release: ducati
- name: cc_bridge_z2
